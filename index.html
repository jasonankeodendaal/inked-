<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautively Inked Tattoo Studio</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple PWA specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Beautively" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/d4dC0B4g/31e985d7-135f-4a54-98f9-f110bd155497-1.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Montserrat', 'sans-serif'],
              'script': ['Dancing Script', 'cursive'],
            },
            colors: {
              'brand-dark': '#0a0a0a',
              'brand-light': '#e0e0e0',
              'brand-off-white': '#f8f8f8',
              'brand-green': '#16a34a',
              // Old Admin Theme (Light)
              'admin-bg': '#f0f2f9',
              'admin-primary': '#5e55ef',
              'admin-secondary': '#ffab2e',
              'admin-text': '#343853',
              'admin-text-light': '#898da9',
              // New Admin Theme (Dark)
              'admin-dark-bg': '#1a1c23',
              'admin-dark-card': '#242731',
              'admin-dark-border': 'rgba(255, 255, 255, 0.07)',
              'admin-dark-primary': '#6366f1',
              'admin-dark-text': '#e5e7eb',
              'admin-dark-text-secondary': '#9ca3af',
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 40s linear infinite',
              'text-scroll': 'infinite-scroll 120s linear infinite',
              'fade-in-up': 'fade-in-up 1s ease-out .5s forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'vibrate-subtle': 'vibrate-subtle 0.1s linear infinite',
              'stroke-draw': 'stroke-draw 4s ease-in-out forwards',
              'subtle-glow': 'subtle-glow 3s ease-in-out infinite',
              'bounce-horizontal': 'bounce-horizontal 1.5s ease-in-out infinite',
              'bounce-horizontal-reverse': 'bounce-horizontal-reverse 1.5s ease-in-out infinite',
              'subtle-float': 'subtle-float 20s ease-in-out infinite',
              'subtle-pan': 'subtle-pan 40s ease-in-out infinite',
            },
            keyframes: {
              'infinite-scroll': {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-50%)' },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'vibrate-subtle': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(0.5px, -0.5px)' },
              },
              'stroke-draw': {
                'to': { 'stroke-dashoffset': '0' },
              },
              'subtle-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 8px rgba(22, 163, 74, 0.4)) drop-shadow(0 0 4px rgba(224, 224, 224, 0.2))' },
                '50%': { filter: 'drop-shadow(0 0 16px rgba(22, 163, 74, 0.6)) drop-shadow(0 0 8px rgba(224, 224, 224, 0.3))' },
              },
              'bounce-horizontal': {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(5px)' },
              },
              'bounce-horizontal-reverse': {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(-5px)' },
              },
              'fly-across': {
                '0%': { transform: 'translateX(-200px) rotate(-15deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateX(calc(100vw + 200px)) rotate(15deg)', opacity: '0' },
              },
              'subtle-float': {
                '0%': { transform: 'translateY(0px) translateX(0px) rotate(0deg)' },
                '25%': { transform: 'translateY(-15px) translateX(10px) rotate(3deg)' },
                '50%': { transform: 'translateY(10px) translateX(-10px) rotate(-2deg)' },
                '75%': { transform: 'translateY(-10px) translateX(15px) rotate(2deg)' },
                '100%': { transform: 'translateY(0px) translateX(0px) rotate(0deg)' },
              },
              'subtle-pan': {
                '0%, 100%': { transform: 'translateX(-5%) translateY(-5%)' },
                '50%': { transform: 'translateX(5%) translateY(5%)' },
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-brand-dark overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
